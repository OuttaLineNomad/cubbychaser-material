<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cubby Chaser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .card-square.mdl-card {
            width: 160px;
            min-height: 160px;
            float: left;
            margin: 2px;
            padding: 2px;
        }
        
        .cubby-side {
            width: 100%;
            min-height: 652px;
        }
        
        body {
            background: #eeeded;
        }
        
        .mdl-cell {
            float: left;
        }
        
        .mdl-grid {
            padding: 0px;
        }
        
        .cubby-pad {
            padding: 1%;
        }
    </style>



</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Cubby Chaser</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-cell mdl-cell--3-col">

                    <div class="mdl-card cubby-side mdl-shadow--2dp">
                        <span class="mdl-layout-title">Assign Cubbies</span>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="upc-sku">
                                <label class="mdl-textfield__label" for="upc-sku">UPC/SKU</label>
                            </div>
                        </form>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="cubby">
                                <label class="mdl-textfield__label" for="cubby">cubby</label>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="mdl-cell mdl-cell--9-col">
                    <div class="content-grid mdl-grid">

                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                    </div>

                    <div class="content-grid mdl-grid">
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                    </div>

                    <div class="content-grid mdl-grid">
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                    </div>

                    <div class="content-grid mdl-grid">
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                        <div class="mdl-card card-square mdl-shadow--2dp"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>





</body>

</html>
